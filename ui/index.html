<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fbp-spec UI</title>

    <script type="text/yaml" id="fixture-suite-simple-passing">
name: "Simple example of passing tests"
topic: "core/Repeat"
fixture:
 type: 'fbp'
 data: |
  # @runtime python-example

  INPORT=it.IN:IN
  INPORT=it.OUT:OUT

  it(core/Repeat) OUT -> IN f(core/Repeat)

cases:
-
  name: 'sending a boolean'
  assertion: 'should repeat the same'
  inputs:
    in: true
  expect:
    out: true
-
  name: 'sending a number'
  assertion: 'should repeat the same'
  inputs:
    in: 1000
  expect:
    out: 1000
    </script>

    <script type="text/yaml" id="fixture-microflo-toggleanimation">
topic: ToggleAnimation
fixture:
 type: 'fbp'
 data: |
  # @runtime microflo

  INPORT=it.CLOCK:CLOCK
  INPORT=it.VALUE0:VALUE0
  INPORT=it.VALUE1:VALUE1
  INPORT=it.START:START
  INPORT=it.PERIOD:PERIOD
  INPORT=it.DURATION:DURATION
  INPORT=it.DUTYCYCLE:DUTYCYCLE
  OUTPORT=it.RUNNING:RUNNING
  OUTPORT=it.VALUE:VALUE

  it(ToggleAnimation) VALUE -> IN v(Forward)
  it RUNNING -> IN r(Forward)

cases:
-
  name: 'no animation setup'
  assertion: 'should give false'
  inputs:
    clock: 100
  expect:
    value: false
    running: false
-
  name: 'in first period high'
  assertion: 'should give true'
  inputs:
    start: 1000
    duration: 200
    period: 200
    clock: 1050
  expect:
    value: true
    running: true
-
  name: 'in first period low'
  assertion: 'should give false'
  inputs:
    start: 1000
    duration: 400
    period: 200
    clock: 1150
  expect:
    value: false
    running: true
-
  name: 'before animation start'
  assertion: 'should give false'
  inputs:
    start: 100
    duration: 100
    clock: 99
  expect:
    value: false
    running: false
-
  name: 'after animation end'
  assertion: 'should give false'
  inputs:
    start: 101
    duration: 200
    clock: 302
  expect:
    value: false
    running: false

    </script>
