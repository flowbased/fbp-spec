<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fbp-spec UI</title>
    <link rel="stylesheet" href="./main.css">

    <script src="/browser/fbp-spec.js"></script>
    <script src="./main.coffee" type="text/coffeescript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>
  </head>

  <body>
    <!-- Prototype elements -->
    <div id="protos">

    <div id="main">
    </div>
