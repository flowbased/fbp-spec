<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fbp-spec UI</title>

    <script type="text/yaml" id="fixture-suite-simple-passing">
name: "Simple example of passing tests"
topic: "core/Repeat"
fixture:
 type: 'fbp'
 data: |
  # @runtime python-example

  INPORT=it.IN:IN
  INPORT=it.OUT:OUT

  it(core/Repeat) OUT -> IN f(core/Repeat)

cases:
-
  name: 'sending a boolean'
  assertion: 'should repeat the same'
  skip: 'for fun'
  inputs:
    in: true
  expect:
    out: true
-
  name: 'sending a number'
  assertion: 'should repeat the same'
  inputs:
    in: 1000
  expect:
    out: 1000
    </script>

    <script type="text/yaml" id="fixture-suite-simple-failing">
name: "Simple example of failing tests"
topic: "core/Repeat"
fixture:
 type: 'fbp'
 data: |
  # @runtime python-example

  INPORT=it.IN:IN
  INPORT=it.OUT:OUT

  it(core/Repeat) OUT -> IN f(core/Repeat)

cases:
-
  name: 'sending a boolean'
  assertion: 'should repeat the same'
  inputs:
    in: true
  expect:
    out: false
-
  name: 'sending a number'
  assertion: 'should repeat the same'
  inputs:
    in: 1000
  expect:
    out: 1001
    </script>

    <link rel="stylesheet" href="./main.css">

    <script src="./main.coffee" type="text/coffeescript"></script>

    <script src="https://rawgit.com/nodeca/js-yaml/master/dist/js-yaml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.2.0/chai.js"></script>
    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>

    <script src="/browser/fbp-spec.js"></script>

  </head>

  <body>
    <!-- App structure -->
    <button id='runButton'>Run tests</button>
    <div id='status'></div>

    <div id="listing"></div>

  </body>
</html>
